<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey</h1>
  <p id="description">Please complete this survey.</p>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="mail@example.comm" required>
    
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="120" required>
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
      <option value="opcion1">Option 1</option>
      <option value="opcion2">Option 2</option>
    </select>
    
    <label>Select your interests:</label>
    <input type="radio" id="opcion1" name="radio-group" value="opcion1">
    <label for="opcion1">Option 1</label>
    <input type="radio" id="opcion2" name="radio-group" value="opcion2">
    <label for="opcion2">Option 2</label>
    
    <label>Selecciona tus intereses:</label>
    <input type="checkbox" id="interes1" name="interest" value="interes1">
    <label for="interes1">Interest 1</label>
    <input type="checkbox" id="interes2" name="interest" value="interes2">
    <label for="interes2">Interest 2</label>
    
    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>
    
    <input type="submit" id="submit" value="Enviar">
  </form>
</body>
</html>
